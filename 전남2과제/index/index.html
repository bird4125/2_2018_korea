				<div class="menu">

					</ul>
				</div>
			</div>
			<div class="under_bar">
				
			</div>
		</div>
		<div class="ment"></div>
	</section>
	<section class="info">
		<input type="radio" name="infos" id="chip1">
		<input type="radio" name="infos" id="chip2">
		<input type="radio" name="infos" id="chip3">
		<input type="radio" name="infos" id="chip4">
		<input type="radio" name="infos" id="chip5">
		<input type="radio" name="infos" id="chip6">
		<input type="radio" name="infos" id="chip7">
		<input type="radio" name="infos" id="chip8">
		<input type="radio" name="infos" id="chip9">
		<input type="radio" name="infos" id="chip10">
		<div class="info_ment">
			<h3>"한려수도의 기점을 이루는 푸르고 막은 바다 여수"</h3>
			<p>예로부터 농경과 어로가 발달한 양향이었으며, 임진왜란을 극복한 이 충무공과 그를 따르던 선열들의 얼이 듬뿍 담겨진 호국충절의 고장이다.</p>
		</div>
		<div class="info_content">
				<div>
					<label for="chip1" class="label_box">
						<div class="slide_about">
							<h3>오동도</h3>
							<p>사계절 사람들이 찾아가는 곳!!!</p>
						</div>
					</label>
					<label for="chip2" class="label_box">
						<div class="slide_about">
							<h3>여수밤바다/산단야경</h3>
							<p>낭만과 황홀함이 넘치는 여수 도심 야경</p>
						</div>
					</label>
					<label for="chip3" class="label_box">
						<div class="slide_about">
							<h3>향일암</h3>
							<p>커다란 바위 동굴인 일주문을 지나 만나는 새로운 세상</p>
						</div>
					</label>
					<label for="chip4" class="label_box">
						<div class="slide_about">
							<h3>금오도 비렁길</h3>
							<p>'비렁'은 벼랑(졀벽)의 여수사투리</p>
						</div>
					</label>
					<label for="chip5" class="label_box">
						<div class="slide_about">
							<h3>여수세계 박람회장</h3>
							<p>끝없이 펼쳐진 바다와 공연이벤트</p>
						</div>
					</label>
					<label for="chip6" class="label_box">
						<div class="slide_about">
							<h3>진남관</h3>
							<p>조선시대 400년간 수군의 본거지였던 여수</p>
						</div>
					</label>
					<label for="chip7" class="label_box">
						<div class="slide_about">
							<h3>해상케이블카</h3>
							<p>끝없이 펼쳐진 바다경관</p>
						</div>
					</label>
					<label for="chip8" class="label_box">
						<div class="slide_about">
							<h3>이순신대교</h3>
							<p>여수에서 광양을 이어주는 순수 우리 기술로 만든 국내 첫 현수교</p>
						</div>
					</label>
					<label for="chip9" class="label_box">
						<div class="slide_about">
							<h3>거문도 백도</h3>
							<p>남해의 아름다운 섬 거문도와 백도</p>
						</div>
					</label>
					<label for="chip10" class="label_box">
						<div class="slide_about">
							<h3>영취산진달래</h3>
							<p>온 산이 붉게 물들어 가슴이 먹먹하도록 만드는 진달래</p>
						</div>
					</label>
				</div>
		</div>
